  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/minified/main.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title class="lng-title">Burger Buyurtma</title>
  </head>
  <body class="">
    <header class="header container">
        <select name="language" id="language">
            <option value="uz" selected>UZ</option>
            <option value="ru">RU</option>
            <option value="en">EN</option>
        </select>
    </header>
    <div
      class="container my-5 mx-auto d-flex justify-content-center flex-wrap gap-5"
    >
      <main class="burger my-auto">
        <div class="noni-b">
          <img src="https://mega-burger.netlify.app/burger-layers/top-bread.svg" alt="bread" class="up" />
        </div>
        <div class="masalliq"></div>
        <div class="noni-bo">
          <img src="https://mega-burger.netlify.app/burger-layers/bottom-bread.svg" alt="bb" class="down" />
        </div>
      </main>

      <div class="right">
        <div class="narxlar">
          <h3 class="lng-cheese cheese">Cheese - 2$</h3>
          <h3 class="lng-meat">Meat - 5$</h3>
          <h3 class="lng-onion">Onion - 1$</h3>
          <h3 class="lng-salad">Salad - 1$</h3>
          <h3 class="lng-tomato">Tomato - 2$</h3>
          <h3 class="lng-pickle">Pickle - 3$</h3>
          <h3 class="lng-bread">Bread - 2$</h3>
        </div>
        <form class="my-4">
          <button
            class="lng-Cheese btn-warning py-2 btn-ch text-success fw-bold px-3 rounded-2"
          >
            Cheese
          </button>
          <button
            class="lng-Meat btn-danger py-2 btn-m px-3 text-light fw-bold rounded-2"
          >
            Meat
          </button>
          <button
            class="lng-Onion btn-light py-2 btn-o px-3 text-success fw-bold rounded-2"
          >
            Onion
          </button>
          <button
            class="lng-Salad btn-success py-2 btn-s px-3 rounded-2 text-warning fw-bold"
          >
            Salad
          </button>
          <button
            class="lng-Tomato btn-danger py-2 btn-t px-3 rounded-2 text-info fw-bold"
          >
            Tomato
          </button>
          <button
            class="lng-Pickle btn-success text-light btn-p fw-bold py-2 px-3 rounded-2"
          >
            Pickle
          </button>
        </form>
        <form>
          <button
            class="lng-Retry btn btn-warning text-danger fw-bold py-2 px-5 my-4 mx-5" id="retry"
          >
            Retry
          </button>


          <button id="send3"
            class="btn btn-warning text-light fw-bold py-2 px-5 my-4 mx-5 send">
            placing an order
        </button>


          <button
            class="lng-Send btn btn-warning text-light fw-bold py-2 px-5 my-4 mx-5 send" id="send">Send</button>
        </form>
        <h2 class="total"></h2>
      </div>
    </div>
    <h1
      class="fw-bold d-flex align-items-center justify-content-center queue text-info"
    ></h1>





    <script src="Js/lang.js"></script>

    <script src="Js/main.js"></script>
  </body>
</html>
